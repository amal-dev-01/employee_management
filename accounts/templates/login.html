{% extends 'base_auth.html' %}
{% block content %}
<form method="post">
    <h2>Login</h2>
    {% csrf_token %}
    {{ form.username.label_tag }}<br>{{ form.username }}
    {{ form.password.label_tag }}<br>{{ form.password }}
    <button type="submit">Login</button>
    <a href="{% url 'register' %}">Don't have an account? Register</a>
</form>
{% endblock %}
